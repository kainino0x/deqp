<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>dEQP texts suite</title>
  </head>
  <body>
    <canvas class="emscripten" id="canvas" style="padding-right: 0; margin-left: auto; margin-right: auto; display: block;"></canvas>
    <textarea class="emscripten" id="output" rows="28" style="font-family: monospace; width: 100%;"></textarea>
    <script type='text/javascript'>
      var output = document.getElementById('output');
      output.value = '';
      function log(text) {
        output.value += text + "\n";
        output.scrollTop = output.scrollHeight; // automatically scroll text to bottom of the text box
      }
      var Module = {
        print: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          console.log(text);
          log(text);
        },
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          console.error(text);
          log(text);
        },
        canvas: document.getElementById('canvas')
      };
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
